<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panda Commerce Store</title>

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome cdn -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- custom css -->

    <link rel="stylesheet" href="./style.css" />

    <!-- faviocn -->

    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="./assets/images/logo.png" alt="Logo" />
      </div>

      <div class="search-bar">
        <input type="text" placeholder="Search" />
        <span class="icon"><i class="fas fa-search"></i></span>
      </div>

      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-text">
        <h1>Mi LED TV 4A PRO 32</h1>
        <p>
          Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
          sint. Velit officia consequat duis enim velit mollit. Exercitation
          veniam consequat sunt nostrud amet.
        </p>
        <div class="price">$1289</div>
        <button class="btn">
          <a href="#" class="btn-text"
            >BUY NOW <i class="fa-solid fa-arrow-right"></i
          ></a>
        </button>
      </div>
      <img src="./assets/images/banner-images/tv.png" alt="Product Image" />
    </section>

    <!-- Categories Section -->
    <section class="categories">
      <h2>Categories</h2>
      <div class="category-list">
        <!-- Watch -->
        <div class="category-card watch">
          <span class="category-txt">Watch</span>
          <img src="./assets/images/categories/watch.png" alt="Watch" />
        </div>

        <!-- Bag -->
        <div class="category-card bag">
          <span class="category-txt">Bag</span>
          <img src="./assets/images/categories/bag.png" alt="Bag" />
        </div>

        <!-- Shoes -->
        <div class="category-card shoes">
          <span class="category-txt">Shoes</span>
          <img src="./assets/images/categories/shoes.png" alt="Shoes" />
        </div>
      </div>
    </section>
  </body>
</html>
